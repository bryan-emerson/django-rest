{% extends 'tunr/base.html' %}
{% block content %}
  <h2> {{ artist.name }} </h2>
  <p><a href="{% url 'artist_edit' pk=artist.pk %}">Edit</a></p>

  <form method='POST' action="{% url 'artist_delete' pk=artist.pk %}">
    {% csrf_token %}
    <input type="submit" value="Delete">
  </form>

  <h3> Albums</h3>
  <ul>
    {% for album in artist.albums.all %}
    <li> {{ album.title }} </li>
    {% endfor %}
  </ul>
{% endblock %}
